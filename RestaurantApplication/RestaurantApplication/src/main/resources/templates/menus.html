<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <th:context th:replace="~{base :: resources }"></th:context>
</head>
<body>
<div th:replace="~{base :: header}"></div>
<div class="container mt-3">

    <a class="btn btn-primary" th:href="@{/admin/menus/add}">Thêm món ăn mới</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tên món ăn:</th>
                <th>Đơn giá:</th>
                <th>Thời gian nấu trung bình:</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item :${menus}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.avgCookingTime + 'phút'} "></td>
                <td><img th:src="${item.image}" width="200"  /></td>
                <td>
                    <button class="btn btn-danger" th:onclick="'deleteMenuItem(\''+@{/api/menu_items/}+'\','+${item.menuItemId}+')'">Xóa</button>
                    <a th:href="@{'/admin/menus/' + ${item.menuItemId}}" class="btn btn-success">️Cập nhật</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{base :: footer}"></div>
<script th:src="@{/js/item.js}"></script>
</body>
</html>
