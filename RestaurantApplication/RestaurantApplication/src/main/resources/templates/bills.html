<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <th:context th:replace="~{base :: resources}"></th:context>
</head>
<body>
<div th:replace="~{base :: header}"></div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Mã hóa đơn</th>
                <th scope="col">Mã đơn</th>
                <th scope="col">Trạng thái thanh toán</th>
                <th scope="col">Ngày tạo</th>
                <th></th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.billId}"></td>
                <td th:text="${bill.orderId}"></td>
                <td th:text="${bill.status}"></td>
                <td th:text="${#temporals.format(bill.paymentTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td><a th:href="@{'/admin/bills/' + ${bill.billId}}" class="btn btn-primary">Chi tiết</a></td>
            </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{base :: footer}"></div>


</body>
</html>
